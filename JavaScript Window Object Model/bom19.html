<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object Model</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            border: 1px solid green;
            background: pink;
            margin: 20px;
        }
     

        
        

    </style>
</head>

<body>
    <h1>JavaScript : Button Properties</h1>
    <div id="box"></div>
 
     
    <script> 
    let target = document.querySelector("#box");
   target.addEventListener('mousedown', function(e){
    console.clear()
    // let text = "You pressed button : " + e.button;
    // console.log(text)

    let text = e.button;

    switch (text) {
        case 0:
            color = "red"
            break;
        case 1:
            color = "green"
            break;
        case 2:
            color = "yellow"
            break;
    
        default:
            color = "pink"
            break;
    }
    // console.log(color)
    target.style.backgroundColor = color;


   })

 



    </script>

</body>

</html>
