<body>
    <h1>Window Open & Close Methods</h1>
    <button onclick="openWindow()">Open Window</button>
    <button onclick="resizeWindow()">Resize Window</button>

    <script>
        let myWindow;
        // ResizeTo() Methods
        function openWindow() {
            myWindow = window.open("", "", "width=200px, height=200px,left=20px,top=30px")
            myWindow.document.write("<p>This is para</p>")
        }

        // function resizeWindow() {
        //     myWindow.resizeTo(400,400)
        // }

        // ResizeBy() Methods
        function resizeWindow() {
            myWindow.resizeBy(150,150)
        }

    </script>

</body>
