<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object Model</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: pink;

        }
    </style>
</head>

<body>
    <h1>JavaScript : KeyboardEvent Properties</h1>
    <!-- <input type="text" name="" id="myinput"> -->

    <div id="box"></div>


    <script>
        // document.querySelector("#myinput").addEventListener('keydown', function(e){

        //    document.querySelector("body").addEventListener('keydown', function(e){
        // console.clear()
        //     let text = "You Pressed key : " + e.key;
        //     console.log(text)
        //    })








        let left = 0;
        let up = 0;
        document.querySelector("body").addEventListener("keydown", function (e) {
            console.clear()

            switch (e.key) {
                case "ArrowRight":
                    left = left + 5
                    break;

                case "ArrowLeft":
                    left = left - 5
                    break;

                case "ArrowDown":
                    up = up - 5
                    break;
                case "ArrowUp":
                    up = up + 5
                    break;

                default:
                    console.log("other key press")
                    break;

                }

                    console.log("Left : " + left)
                    console.log("Up : " + up)

                    let target = document.querySelector("#box");
                    target.style.marginLeft = left + "px"
                    target.style.marginTop = up + "px"



        })







    </script>

</body>

</html>
