        class employee {
            constructor(name, age, salary) {
                this.empname = name;
                this.empage = age;
                this.empsalay = salary;
                console.log("Constructor : Employee")
            }
            info() {
                // console.log("Employee Name : " + this.empname + this.empage + this.empsalay)
                document.write(`<h2> Employee Class </h2>
                                Name : ${this.empname}</br>
                                Age : ${this.empage}</br>
                                Salary : ${this.empsalay}</br>
                            `)
            }

        }
        class manager extends employee {
            info(){
                let ta = 1000;
                let pa = 300;
                let totalsalary = this.empsalay + ta + pa;

                
                document.write(`<h2> Manager Class </h2>
                                Name : ${this.empname}</br>
                                Age : ${this.empage}</br>
                                Salary : ${totalsalary}</br>
                            `)
            }

        }
