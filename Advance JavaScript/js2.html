<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance JavaScript</title>
    <style>

    </style>
</head>
<body>
    <h1>Advance JavaScript</h1>
    <script>
        // Var
        var a = "MOHAMMAD ZEESHAN"
        var a = "ANSARI"
        a = "ANSARI"
        // console.log(a)



        let b = "MOHAMMAD ZEESHAN" 
        // let b ="ANSARI" 
        b = "ANSARI"
        console.log(b)

        // const
        const c = "MOHAMMAD ZEESHAN"
        // const c = "ANSARI"
        // c = "SAWAI MADHOPUR"
        console.log(c)

        // Global Scope
        if (a == a) {
            var d = "Hello"
            console.log(d)
        }
        // console.log(d) // under bhar dono side function call

        // Block Scope
        if(1==1){
            let e = "Hello Duniya!"
            console.log(e)
        }
        // console.log(e) error function call only under

        // Block Scope
        if(1==1){
            const f = "MOHAMMAD ZEESHAN"
            console.log(f)
        }
        // console.log(f) function call only under block scope





    </script>
    
</body>
</html>
