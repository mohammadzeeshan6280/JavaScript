        let month = 5;

        switch (month) {
            case 1:
                console.log("The Month of Jan.");
                break;
            case 2:
                console.log("The Month of Feb.");
                break;
            case 3:
                console.log("The Month of March.");
                break;
            case 4:
                console.log("The Month of April");
                break;
            case 5:
                console.log("The Month of May");
                break;
            case 6:
                console.log("The Month of Jun.");
                break;
            case 7:
                console.log("The Month of July");
                break;
            case 8:
                console.log("The Month of Aug.");
                break;
            case 9:
                console.log("The Month of Sep.");
                break;
            case 10:
                console.log("The Month of Oct.");
                break;
            case 11:
                console.log("The Month of Nov.");
                break;
            case 12:
                console.log("The Month of Dec.");
                break;
        
            default:
                console.log("Please Enter Vaild Month");
                break;
        }
