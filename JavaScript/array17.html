<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array forEach() Function</title>
</head>

<body>
    <script>
        let a = ["Rahul", "Karan", "Aman", "Neha"];

        a.forEach(function (value, index) {
            // console.log(value)
            console.log(index + " : " + value)
        })

    </script>
</body>

</html>
