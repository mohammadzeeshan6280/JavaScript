        let per = 100;


        if (per >= 80 && per <= 100) {
            console.log("Merit");
        }
        
        else if (per >= 60 && per < 79 ) {
            console.log("Ist Division");
            
        }

            console.log("IInd Division");
            
        }
        else if (per >= 33 && per < 44 ) {

        }

        }
