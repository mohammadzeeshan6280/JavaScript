<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <h2>Prompt Box</h2>

    <script>
     let a =   prompt("What is your name")
     console.log(a)

     if (a) {
        confirm("My name is " + a)
    } else {
        confirm("Unknown Person")
        
     }



    </script>


</body>
</html>
