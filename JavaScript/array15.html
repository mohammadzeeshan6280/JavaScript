<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Filter</title>
</head>
<body>
    <script>
let age = [10,23,9,20];
console.log(age)

let b = age.filter(checkAdult);
console.log(b)

function checkAdult(age){
    return age >= 18;
}
    </script>
</body>
</html>
