<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <script>
        for (let a = 1; a <= 100; a = a+10) {
            for (let b = a; b < a+10; b++) {
               
                // console.log(b + " ");
                document.write(b + " ");
                
            }
        //   console.log("<br>");
          document.write("<br>");
            
        }
    </script>
</body>
</html>
